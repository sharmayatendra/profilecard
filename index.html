<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-32x32.png" sizes="32x32" type="image/png">
</head>
<body>
  <div class="container"> 
  <div class="card">
    <header class="card__heading">
      <img class="card__heading__cover" src="bg-pattern-card.svg" alt="cardimage">
    </header>
    <section class="card__section">
      <img class="card__image" src="image-victor.jpg" alt="victor">
      <h2 class="card__title">Victor Crest <span class="gray-color light-font">26</span></h2> 
      
      <p class="card__place gray-color light-font">London</p>
    </section>
    <footer class="card__footer">
      <div class="card__list">
      <div class="card__items">
      <h3>80K</h3>
      <p class="gray-color light-font">Followers</p>
    </div>
      <div class="card__items">
      <h3>803K</h3>
      <p class="gray-color light-font">Likes</p>
    </div>
      <div class="card__items">
      <h3>1.4K</h3>
      <p class="gray-color light-font">People</p>
    </div>
      </div>
    </div>
  </footer>
   
  </div> 
</div>
</body>
</html>
